{% extends 'base.html' %}

{% block contact %}
    <!-- Container (Contact Section) -->
    <div id="contact" class="container-contact">
        <h3 class="text-center">Contact</h3>
        <div class="row">
            <div class="col-md-4">
                <p><span class="glyphicon glyphicon-map-marker"></span>Biratnagar</p>
                <p><span class="glyphicon glyphicon-phone"></span>Phone: 021-123456</p>
                <p><span class="glyphicon glyphicon-envelope"></span>Email: mail@mail.com</p>
            </div>
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    {{ contact_form.as_p }}
                    <button class="btn pull-right" type="submit">Send</button>
                </form>

            </div>
        </div>
    </div>
    <br>
    </div>
{% endblock %}
