{% extends 'base.html' %}

{% block title %}
  <title>Unit List</title>
{% endblock %}


{% block content %}
  <div class="container-fluid">
    <div class="row" style="margin-top: 70px">
      <div class="col-md-12 mb-3">
        <a href="{% url 'units:unit_create' %}" class="btn btn-primary pull-right"><span class="fa fa-plus"></span>
            Add</a>
      </div>
      <table class="table table-striped table-dark">

  <thead>
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Print Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for d in unit_list %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ d.name}}</td>
      <td>{{ d.print_name }}</td>
      <td>
        <a href="{% url 'units:unit_edit' pk=d.id %}"><span><i
                                            class="fa fa-edit fa-2x"></i></span></a>
                                    &nbsp;
                                    <a href="{% url 'units:unit_delete' pk=d.id %}"><span> <i
                                            class="fa fa-trash text-danger fa-2x"></i></span></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>



    </div>

  </div>
{% endblock %}

{% block footer %}
{% endblock %}
