{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Categories</title>
{% endblock %}

{% block nav_list %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row" style="margin-top:70px">
            <div class="col-md-12 mb-3" >
                <a href="{% url 'category:category_create' %}" class="btn btn-primary pull-right"><span class="fa fa-plus"></span>
                    Add</a>
            </div>
            {% for d in data %}
                <div class="col-md-3 mb-3">
                    <div class="card shadow-sm mb-5 bg-white rounded">
                        <div class="card-header">
                            {{ d.name }}
                        </div>
                        <div class="card-body">
                            <img src="{{ d.image.url }}" style="width:100%; height: 250px">
                        </div>
                        <div class="card-footer bg-transparent">
                            <a href="{% url 'drinks:drinks_list' %}?category={{ d.id }}" class="btn btn-primary">View Details</a>
                            <a href="{% url 'category:category_edit' d.id %}"><i class="fa fa-edit" style="font-size: 40px"></i></a>
                            <a href="{% url 'category:category_delete' d.id %}"><i class="fa fa-trash" style="font-size: 40px"></i></a>
                            <a href="{% url 'drinks:drinks_create' %}?category={{ d.id }}"><i class="fa fa-plus" style="font-size: 40px"></i></a>


                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
